    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Let's log into Twaddle to start chatting and connecting with your friends, family, and people you know for free!">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/imgage/logo.png">

    <!-- * All CSS files which we used in the project as a main one -->
    <link rel="stylesheet" href="css/normalize.css">

<body>
    <section class="login" id="login">
        <form class="login__content" id="login__content">
            <p class="login__content__title">log in</p>
            <p class="login__content__desc">Enter your account now!</p>

            <div class="login__content__input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" required>
            </div> <!-- ./login__content__input -->

            <div class="login__content__input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <i class="fas fa-eye myEye" id="eyeIcon"></i>
                <!-- <i class="fas fa-eye-slash myEye"></i> -->
            </div> <!-- ./login__content__input -->

            <p><a class="login__content_forget-password" href="#">forget password?</a></p>

            <a class="login__content__submit">log in</a>
        </form> <!-- ./login__content -->
    </section> <!-- ./login -->
    <script src="js/script.js"></script>
</body>

</html>
